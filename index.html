<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Max Num Checker</title>
</head>

<body>
    <div class="background">
        <div class="heading">
            <h2>Maximum Number Checker</h2>
            <p>A JS Practice Project</p>
        </div>
        <div class="content">
            <div class="input-form">
                <input class="digit1" type="text" name="d1" placeholder="Enter Your Digit">
                <input class="digit2" type="text" name="d2" placeholder="Enter Your Digit">
                <input class="digit3" type="text" name="d3" placeholder="Enter Your Digit">
            </div>
            <div class="submit-button">
                <button class="submission">Find Maximum Number</button>
            </div>
        </div>
        <p class="output"></p>
    </div>

    <script src="./app.js"></script>
</body>

</html>
